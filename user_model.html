<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLM Protection System - Model Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="app-root">
        <header class="top-nav">
            <div class="logo">VLM Protection System</div>
            <select class="model-select">
                <option>CLIP</option>
                <option>BLIP</option>
                <option>llama</option>
            </select>
            <div class="nav-actions">
                <a href="user_multi_task.html" class="monitor-btn">Monitor</a>
                <div class="user-info">User Info</div>
            </div>
        </header>
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a class="sidebar-item" href="user_multi_task.html"><i
                                class="fas fa-comments"></i>Multi-task</a></li>
                    <li><a class="sidebar-item active" href="user_model.html"><i class="fas fa-cube"></i>Model
                            Management</a></li>
                    <li><a class="sidebar-item" href="user_settings.html"><i class="fas fa-cog"></i>Settings</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <section class="content-section">
                <h2>Model Management</h2>
                <div style="margin-bottom:20px;">
                    <label for="model-select">Select Model:</label>
                    <select id="model-select" class="model-select">
                        <option>CLIP</option>
                        <option>BLIP</option>
                        <option>llama</option>
                    </select>
                    <button class="send-btn" style="margin-left:16px;">Load Model</button>
                </div>
                <table class="model-table">
                    <thead>
                        <tr>
                            <th>Parameter</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Version</td>
                            <td>1.0.0</td>
                        </tr>
                        <tr>
                            <td>Status</td>
                            <td>Loaded</td>
                        </tr>
                        <tr>
                            <td>Response Time</td>
                            <td>120ms</td>
                        </tr>
                    </tbody>
                </table>
                <div style="margin-top:24px;">
                    <label>Loading Progress:</label>
                    <div class="progress-bar-bg">
                        <div class="progress-bar" style="width: 80%;"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
