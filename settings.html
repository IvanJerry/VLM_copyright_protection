<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLM Protection System - Settings</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="app-root">
        <header class="top-nav">
            <div class="logo">VLM Protection System</div>
            <select class="model-select">
                <option>CLIP</option>
                <option>BLIP</option>
                <option>llama</option>
            </select>
            <div class="nav-actions">
                <a href="chat.html" class="monitor-btn">Monitor</a>
                <div class="user-info">User Info</div>
            </div>
        </header>
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a class="sidebar-item" href="chat.html"><i class="fas fa-comments"></i>Chat</a></li>
                    <li><a class="sidebar-item" href="model.html"><i class="fas fa-cube"></i>Model Management</a></li>
                    <li><a class="sidebar-item" href="watermark.html"><i class="fas fa-stamp"></i>Watermark
                            Verification</a></li>
                    <li><a class="sidebar-item active" href="settings.html"><i class="fas fa-cog"></i>Settings</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <section class="content-section">
                <h2>Settings</h2>
                <div style="margin-bottom:20px;">
                    <label>Watermark Threshold:</label>
                    <input type="number" class="model-select" placeholder="Threshold Value" style="width:120px;">
                </div>
                <div style="margin-bottom:20px;">
                    <label>Color List Size:</label>
                    <input type="number" class="model-select" placeholder="Color List Size" style="width:120px;">
                </div>
                <div style="margin-bottom:20px;">
                    <label>Verification Threshold:</label>
                    <input type="range" min="0" max="1" step="0.01" style="width:200px;">
                </div>
                <div style="margin-bottom:20px;">
                    <label>Theme:</label>
                    <select class="model-select">
                        <option>Tech</option>
                        <option>Minimal</option>
                    </select>
                </div>
                <button class="send-btn">Save Settings</button>
            </section>
        </main>
    </div>
</body>

</html>
