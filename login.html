<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录系统</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(120deg, #3498db, #8e44ad);
            font-family: Arial, sans-serif;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        .login-tabs {
            display: flex;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            background: #f0f0f0;
            border: none;
            outline: none;
        }

        .tab.active {
            background: #3498db;
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-btn:hover {
            background: #2980b9;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-tabs">
            <button class="tab active" onclick="switchTab('user')">用户登录</button>
            <button class="tab" onclick="switchTab('admin')">管理员登录</button>
        </div>
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">登录</button>
            <div id="errorMessage" class="error-message"></div>
        </form>
    </div>

    <script>
        let currentTab = 'user';

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
        }

        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password,
                    type: currentTab
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        if (currentTab === 'admin') {
                            window.location.href = '/admin.html';
                        } else {
                            window.location.href = '/index.html';
                        }
                    } else {
                        errorMessage.style.display = 'block';
                        errorMessage.textContent = data.message || '登录失败，请检查用户名和密码';
                    }
                })
                .catch(error => {
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = '登录请求失败，请稍后重试';
                });

            return false;
        }
    </script>
</body>

</html>
